<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes">
    <title>Spacer Ranking · Матчи и команды</title>
    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #121212;
            font-family: 'Inter', sans-serif;
            color: #e0e0e0;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(circle at 25% 0%, #1f2a2f 0%, #0f0f0f 100%);
            background-attachment: fixed;
        }
        .wrapper {
            max-width: 1300px;
            margin: 0 auto;
            padding: 16px 20px;
            width: 100%;
            flex: 1;
        }
        .top-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }
        .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(12px);
            border-radius: 60px;
            padding: 8px 16px;
            border: 1px solid #3a3a3a;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            flex: 1 1 auto;
        }
        .tab-btn {
            background: transparent;
            border: none;
            color: #b0b0b0;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            padding: 12px 28px;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.3px;
        }
        .tab-btn i { margin-right: 10px; font-size: 1.1rem; }
        .tab-btn.active {
            background: #2e3b3f;
            color: #f0f0f0;
            box-shadow: 0 2px 8px rgba(0,200,255,0.2);
            border: 1px solid #4f6f7a;
        }
        .tab-btn:hover { background: #2a2a2a; color: #ddd; }
        .user-widget {
            background: rgba(20, 30, 35, 0.9);
            backdrop-filter: blur(8px);
            border: 1px solid #3f5b66;
            border-radius: 50px;
            padding: 5px 15px 5px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1rem;
            color: #cbe7f0;
        }
        .user-greeting { font-weight: 500; font-size: 0.95rem; }
        .auth-btn {
            background: #2f4b55;
            border: none;
            color: white;
            padding: 5px 16px;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.1s;
            font-size: 0.9rem;
        }
        .auth-btn:hover { background: #3f6370; }
        .tab-pane { display: none; animation: fade 0.25s ease; }
        .tab-pane.active-pane { display: block; }
        @keyframes fade {
            0% { opacity: 0.3; transform: translateY(5px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .card {
            background: rgba(26, 26, 26, 0.85);
            backdrop-filter: blur(4px);
            border: 1px solid #3c3c3c;
            border-radius: 28px;
            padding: 24px 22px;
            box-shadow: 0 12px 30px -8px black;
        }
        h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            font-size: 1.9rem;
            letter-spacing: -0.02em;
            margin-bottom: 24px;
            border-left: 6px solid #5d7e8a;
            padding-left: 22px;
            color: #ececec;
        }
        .teams-grid { display: flex; flex-direction: column; gap: 12px; }
        .team-row {
            background: #1d1d1d;
            border-radius: 40px;
            padding: 12px 25px 12px 20px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            border: 1px solid #3b4a4f;
            transition: 0.1s;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0,0,0,0.5);
        }
        .team-row:hover { background: #2a2f32; border-color: #5f8693; }
        .team-rank {
            font-size: 2rem;
            font-weight: 700;
            color: #7f8f96;
            min-width: 55px;
            font-family: 'Space Grotesk', sans-serif;
        }
        .team-info {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px 20px;
        }
        .team-name {
            font-size: 1.6rem;
            font-weight: 600;
            letter-spacing: -0.3px;
            color: #deeef5;
            font-family: 'Space Grotesk', sans-serif;
        }
        .team-rating {
            background: #1f2e33;
            padding: 4px 18px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 1.1rem;
            border: 1px solid #4a6e7c;
            color: #bcdae5;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .team-rating i { color: #aac9d4; font-size: 0.9rem; }
        .roster-container {
            margin-top: 14px;
            background: #1b2124;
            border-radius: 32px;
            padding: 18px 25px;
            border: 1px solid #3e4f55;
            display: none;
        }
        .roster-container.open { display: block; }
        .player-row {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 12px 5px;
            border-bottom: 1px dashed #3f5057;
            font-size: 1.1rem;
        }
        .player-row:last-child { border-bottom: none; }
        .player-name {
            font-weight: 600;
            min-width: 140px;
            color: #cfdee6;
        }
        .player-name i { color: #7fb6c9; margin-right: 8px; }
        .player-role {
            background: #2b3840;
            border-radius: 30px;
            padding: 5px 18px;
            font-weight: 500;
            border: 1px solid #5d7e8a;
            color: #cee7f0;
        }
        .matches-list { display: flex; flex-direction: column; gap: 20px; }
        .match-item {
            background: #1d2327;
            border-radius: 38px;
            padding: 18px 26px;
            border: 1px solid #3d555e;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .match-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #3d555e;
            padding-bottom: 12px;
        }
        .match-teams-compact {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #cbdbe3;
        }
        .match-teams-compact span {
            background: #2a3a40;
            padding: 6px 16px;
            border-radius: 40px;
            border: 1px solid #4f6f7a;
        }
        .match-teams-compact i { color: #7fb6c9; }
        .match-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 10px 0;
        }
        .match-team-block { display: flex; align-items: center; gap: 20px; }
        .match-team-name {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #deeef5;
            font-family: 'Space Grotesk', sans-serif;
            text-transform: uppercase;
        }
        .match-team-name.winner-team {
            font-weight: 900;
            background: linear-gradient(135deg, #ffd966 0%, #ffffff 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 217, 102, 0.5);
        }
        .match-score-block {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #0b1a20;
            padding: 10px 30px;
            border-radius: 60px;
            border: 2px solid #54808e;
            box-shadow: 0 0 15px rgba(84, 128, 142, 0.3);
        }
        .match-score-number {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 800;
            font-size: 2.5rem;
            color: #c3efff;
            line-height: 1;
        }
        .match-score-number.winner { color: #ffd966; text-shadow: 0 0 10px rgba(255, 217, 102, 0.5); }
        .match-score-divider { font-size: 2rem; color: #54808e; font-weight: 600; }
        .match-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 12px;
            border-top: 1px solid #3d555e;
        }
        .match-result-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #1f333a;
            padding: 6px 18px;
            border-radius: 40px;
            border: 1px solid #4f7a8a;
            color: #b2d9e6;
            font-size: 0.95rem;
            font-weight: 500;
        }
        .match-result-badge i { color: #7fb6c9; }
        .match-number-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #2a2f35;
            padding: 6px 20px;
            border-radius: 40px;
            border: 1px solid #5a6f7a;
            color: #ccdee5;
            font-size: 0.95rem;
            font-weight: 600;
            font-family: 'Space Grotesk', monospace;
        }
        .match-number-badge i { color: #a0c0cb; }
        .matches-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .leader-btn {
            background: #3a636b;
            border: 1px solid #68a2b5;
            color: white;
            padding: 14px 28px;
            border-radius: 60px;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .leader-btn:hover {
            background: #4a7a88;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(58, 99, 107, 0.4);
        }
        .danger-btn {
            background: #6d3a3a;
            border: 1px solid #b56868;
            color: white;
            padding: 14px 28px;
            border-radius: 60px;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .danger-btn:hover {
            background: #8f4a4a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(191, 97, 97, 0.4);
        }
        .danger-btn i { margin-right: 8px; color: #ffb3b3; }
        .delete-notification, .upload-notification {
            padding: 12px 20px;
            border-radius: 40px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
            animation: slideIn 0.3s ease;
        }
        .upload-notification { background: #1f3a40; border-left: 4px solid #7fb6c9; }
        .delete-notification { background: #6d3a3a; border-left: 4px solid #ff8080; }
        .upload-notification i { color: #7fb6c9; }
        .delete-notification i { color: #ffb3b3; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .news-grid { display: flex; flex-direction: column; gap: 24px; }
        .news-item {
            background: #20262b;
            border-radius: 40px;
            padding: 24px 30px;
            border: 1px solid #40565e;
        }
        .news-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: #e1f0f7;
            margin-bottom: 10px;
        }
        .news-date {
            font-size: 1rem;
            color: #9baeb6;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(6px);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal.active-modal { display: flex; }
        .modal-content {
            background: #1e2a2f;
            border: 2px solid #3f6572;
            border-radius: 60px;
            padding: 35px 40px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 30px 50px black;
            position: relative;
        }
        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            background: #2a3a40;
            border-radius: 50px;
            padding: 5px;
        }
        .auth-tab {
            flex: 1;
            background: transparent;
            border: none;
            color: #b0d0da;
            font-size: 1.3rem;
            font-weight: 600;
            padding: 12px;
            border-radius: 40px;
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
        }
        .auth-tab.active-auth { background: #3f6370; color: white; }
        .error-message {
            background: #4d1f1f;
            color: #ffb3b3;
            padding: 12px 18px;
            border-radius: 40px;
            margin: 10px 0;
            font-size: 0.95rem;
            border: 1px solid #b34545;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: shake 0.2s ease;
        }
        .error-message i { color: #ff8080; }
        @keyframes shake {
            0%,100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .modal-content input {
            width: 100%;
            padding: 16px 22px;
            margin: 8px 0;
            border-radius: 60px;
            border: 1px solid #588696;
            background: #2b3d44;
            color: white;
            font-size: 1.1rem;
        }
        .modal-content button {
            width: 100%;
            padding: 16px 22px;
            margin: 8px 0;
            border-radius: 60px;
            border: none;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            background: #326d80;
            color: white;
        }
        .modal-content button:hover { background: #3f889e; }
        .close-modal { background: #4a3a3a !important; }
        .code-info {
            color: #b1d7e3;
            margin: 15px 0;
            text-align: center;
            font-size: 1.2rem;
        }
        @media (max-width: 650px) {
            .wrapper { padding: 8px 12px; }
            .tab-btn { font-size: 0.95rem; padding: 10px 14px; }
            .team-rank { font-size: 1.6rem; min-width: 40px; }
            .team-name { font-size: 1.2rem; }
            .team-rating { font-size: 1rem; padding: 3px 12px; }
            .match-team-name { font-size: 1.5rem; }
            .match-score-number { font-size: 2rem; }
            .match-content { flex-direction: column; }
            .match-footer { flex-direction: column; gap: 10px; align-items: flex-start; }
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #5f747d;
            border-top: 1px dashed #2a3a40;
            padding-top: 20px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <!-- Верхняя панель (без онлайн-счётчика) -->
    <div class="top-bar">
        <div class="tabs">
            <button class="tab-btn active" data-tab="home"><i class="fas fa-shield-alt"></i>Главная</button>
            <button class="tab-btn" data-tab="matches"><i class="fas fa-crosshairs"></i>Матчи</button>
            <button class="tab-btn" data-tab="news"><i class="fas fa-newspaper"></i>Новости</button>
        </div>
        <div class="user-widget" id="userWidget">
            <span class="user-greeting" id="greetingText">Гость</span>
            <button class="auth-btn" id="openAuthModalBtn"><i class="fas fa-sign-in-alt"></i> Вход</button>
        </div>
    </div>

    <!-- Главная с командами -->
    <div id="home" class="tab-pane active-pane">
        <h2><i class="fas fa-trophy"></i> Киберспортивные команды · рейтинг</h2>
        <div class="card">
            <div class="teams-grid" id="teamsContainer"></div>
        </div>
    </div>

    <!-- Матчи -->
    <div id="matches" class="tab-pane">
        <h2><i class="fas fa-clock"></i> История матчей</h2>
        <div class="card" id="matchesCard">
            <div id="uploadNotification" class="upload-notification" style="display: none;">
                <i class="fas fa-check-circle"></i> <span>Результат матча загружен</span>
            </div>
            <div id="deleteNotification" class="delete-notification" style="display: none;">
                <i class="fas fa-trash-alt"></i> <span>Матч удалён</span>
            </div>
            <div class="matches-list" id="matchesContainer"></div>
            <!-- Кнопки для лидера (Quantum) -->
            <div class="matches-actions" id="leaderActions" style="display: none;">
                <button class="leader-btn" id="uploadMatchBtn"><i class="fas fa-upload"></i> Загрузить результат</button>
                <button class="danger-btn" id="deleteMatchBtn"><i class="fas fa-trash-alt"></i> Удалить матч</button>
            </div>
        </div>
    </div>

    <!-- Новости -->
    <div id="news" class="tab-pane">
        <h2><i class="fas fa-bolt"></i> Последние новости</h2>
        <div class="card">
            <div class="news-grid" id="newsContainer"></div>
        </div>
    </div>

    <footer>Киберспортивный портал · синхронизация через WebSocket</footer>
</div>

<!-- Модалка авторизации -->
<div id="authModal" class="modal">
    <div class="modal-content">
        <div class="auth-tabs">
            <button class="auth-tab active-auth" id="loginTabBtn">Вход</button>
            <button class="auth-tab" id="registerTabBtn">Регистрация</button>
        </div>
        <!-- Форма входа -->
        <div id="loginForm">
            <div id="loginError" class="error-message" style="display: none;">
                <i class="fas fa-exclamation-circle"></i> <span id="loginErrorText"></span>
            </div>
            <input type="text" id="loginName" placeholder="Имя">
            <input type="password" id="loginPass" placeholder="Пароль">
            <button id="loginSubmitBtn">Войти</button>
        </div>
        <!-- Форма регистрации -->
        <div id="registerForm" style="display: none;">
            <div id="registerError" class="error-message" style="display: none;">
                <i class="fas fa-exclamation-circle"></i> <span id="registerErrorText"></span>
            </div>
            <input type="text" id="regName" placeholder="Придумайте имя">
            <input type="password" id="regPass" placeholder="Пароль">
            <button id="registerSubmitBtn">Зарегистрироваться</button>
        </div>
        <!-- Блок подтверждения кода (имитация двухфакторки) -->
        <div id="codeVerificationBlock" style="display: none;">
            <div id="codeError" class="error-message" style="display: none;">
                <i class="fas fa-exclamation-circle"></i> <span id="codeErrorText"></span>
            </div>
            <p class="code-info">Одноразовый код: <strong id="oneTimeCodeDisplay">0000</strong></p>
            <input type="text" id="codeInput" placeholder="Введите код">
            <button id="verifyCodeBtn">Подтвердить</button>
        </div>
        <button class="close-modal" id="closeAuthModal">Закрыть</button>
    </div>
</div>

<!-- Модалка загрузки матча -->
<div id="uploadMatchModal" class="modal">
    <div class="modal-content">
        <h3 style="color: #c3efff; margin-bottom: 20px;">Загрузить результат матча</h3>
        <input type="text" id="matchTeam1" placeholder="Команда 1 (например ZHANG)">
        <input type="text" id="matchTeam2" placeholder="Команда 2 (например Night Wolves)">
        <input type="text" id="matchScore" placeholder="Счёт (например 13:7)">
        <input type="text" id="matchWinner" placeholder="Победитель (например ZHANG)">
        <button id="saveMatchBtn">Сохранить матч</button>
        <button class="close-modal" id="closeUploadModal">Отмена</button>
    </div>
</div>

<!-- Модалка удаления матча -->
<div id="deleteMatchModal" class="modal">
    <div class="modal-content">
        <h3 style="color: #ffb3b3; margin-bottom: 20px;"><i class="fas fa-trash-alt"></i> Удалить матч</h3>
        <div id="deleteError" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-circle"></i> <span id="deleteErrorText"></span>
        </div>
        <p style="color: #b2d9e6; margin-bottom: 15px;">Введите номер матча для удаления:</p>
        <input type="number" id="matchNumberToDelete" placeholder="Номер матча (например 1)" min="1">
        <button id="confirmDeleteBtn" style="background: #8f4a4a;">Подтвердить удаление</button>
        <button class="close-modal" id="closeDeleteModal">Отмена</button>
    </div>
</div>

<script>
    (function() {
        // ---------- ПЕРЕМЕННЫЕ ----------
        const container = document.getElementById('teamsContainer');
        let teams = [];              // будут загружены с сервера
        let matches = [];            // загружаются с сервера или localStorage
        let currentUser = null;
        let users = [];              // локальное хранилище пользователей (пароли, роли)
        let currentCode = null;
        let pendingUser = null;

        // ---------- ЗАГРУЗКА КОМАНД С СЕРВЕРА (как в первом коде) ----------
        function fetchTeams() {
            fetch('/data')
                .then(response => {
                    if (!response.ok) throw new Error('Ошибка загрузки команд');
                    return response.json();
                })
                .then(data => {
                    teams = data;
                    renderTeams();
                })
                .catch(err => {
                    console.warn('Не удалось загрузить команды с сервера, используем тестовые данные');
                    // Тестовые данные на случай отсутствия сервера
                    teams = [
                        { id: 1, name: 'ZHANG', rating: 0.20, players: [
                            { name: 'FA1REXXX', role: 'Капитан' },
                            { name: 'Block', role: 'Люрк' },
                            { name: 'vosmerka', role: 'Рифлёр' },
                            { name: 'nel', role: 'Снайпер' },
                            { name: 'We1qry', role: 'Опенфрагер' }
                        ]},
                        { id: 2, name: 'Night Wolves', rating: 0.15, players: [
                            { name: 'Alpha', role: 'Капитан' },
                            { name: 'Beta', role: 'Снайпер' }
                        ]}
                    ];
                    renderTeams();
                });
        }

        // ---------- ЗАГРУЗКА МАТЧЕЙ (с сервера или localStorage) ----------
        function fetchMatches() {
            fetch('/matches')
                .then(res => {
                    if (!res.ok) throw new Error('Ошибка загрузки матчей');
                    return res.json();
                })
                .then(data => {
                    matches = data;
                    renderMatches();
                })
                .catch(() => {
                    // если сервер недоступен, грузим из localStorage
                    const saved = localStorage.getItem('spacer_matches');
                    matches = saved ? JSON.parse(saved) : [];
                    renderMatches();
                });
        }

        // ---------- СОХРАНЕНИЕ МАТЧЕЙ НА СЕРВЕР (POST/DELETE) ----------
        function saveMatchToServer(matchData) {
            fetch('/matches', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(matchData)
            }).catch(() => {
                // офлайн-режим: сохраняем в localStorage
                matches.push(matchData);
                localStorage.setItem('spacer_matches', JSON.stringify(matches));
                renderMatches();
                showUploadNotification();
            });
        }

        function deleteMatchFromServer(matchNumber) {
            const index = matches.length - matchNumber; // матчи отображаются в обратном порядке
            if (index < 0 || index >= matches.length) return;
            const matchId = matches[index].id; // предполагаем, что у матча есть id
            fetch(`/matches/${matchId}`, { method: 'DELETE' })
                .catch(() => {
                    // офлайн: удаляем локально
                    matches.splice(index, 1);
                    localStorage.setItem('spacer_matches', JSON.stringify(matches));
                    renderMatches();
                    showDeleteNotification();
                });
        }

        // ---------- WEBSOCKET (как в первом коде) ----------
        let ws = null;
        function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            ws = new WebSocket(wsUrl);
            ws.onopen = () => console.log('WebSocket connected');
            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    if (message.type === 'update') {
                        // Сервер сообщает, что данные изменились – перезагружаем
                        fetchTeams();
                        fetchMatches();
                    }
                } catch (e) {}
            };
            ws.onerror = (err) => {
                console.warn('WebSocket error, используем localStorage/broadcast');
                // Эмуляция синхронизации между вкладками через BroadcastChannel
                if (!window.broadcastChannel) {
                    window.broadcastChannel = new BroadcastChannel('spacer_sync');
                    window.broadcastChannel.onmessage = (e) => {
                        if (e.data === 'matches_updated') {
                            fetchMatches(); // обновить матчи из localStorage
                        }
                    };
                }
            };
        }

        // ---------- РЕНДЕР КОМАНД (адаптировано из второго кода) ----------
        function renderTeams() {
            const sorted = [...teams].sort((a, b) => b.rating - a.rating);
            container.innerHTML = '';
            sorted.forEach((team, index) => {
                const rank = index + 1;
                const wrapper = document.createElement('div');
                wrapper.style.width = '100%';

                const teamRow = document.createElement('div');
                teamRow.className = 'team-row';
                teamRow.dataset.teamId = team.id;
                teamRow.innerHTML = `
                    <div class="team-rank">#${rank}</div>
                    <div class="team-info">
                        <span class="team-name">${team.name}</span>
                        <span class="team-rating"><i class="fas fa-star"></i> ${team.rating}</span>
                    </div>
                `;

                const roster = document.createElement('div');
                roster.className = 'roster-container';
                roster.id = `roster-${team.id}`;
                (team.players || []).forEach(p => {
                    const playerRow = document.createElement('div');
                    playerRow.className = 'player-row';
                    playerRow.innerHTML = `
                        <span class="player-name"><i class="fas fa-user-circle"></i> ${p.name}</span>
                        <span class="player-role"><i class="fas fa-helmet-battle"></i> ${p.role}</span>
                    `;
                    roster.appendChild(playerRow);
                });

                wrapper.appendChild(teamRow);
                wrapper.appendChild(roster);
                container.appendChild(wrapper);

                teamRow.addEventListener('click', () => {
                    roster.classList.toggle('open');
                });
            });
        }

        // ---------- РЕНДЕР МАТЧЕЙ ----------
        function renderMatches() {
            const container = document.getElementById('matchesContainer');
            container.innerHTML = '';
            if (matches.length === 0) {
                container.innerHTML = '<div class="match-item" style="justify-content: center;">Пока нет матчей</div>';
                return;
            }
            const sortedMatches = [...matches].reverse();
            sortedMatches.forEach((m, idx) => {
                const matchDiv = document.createElement('div');
                matchDiv.className = 'match-item';
                const scoreParts = m.score.split(':');
                const team1Score = scoreParts[0] || '0';
                const team2Score = scoreParts[1] || '0';
                const isTeam1Winner = m.winner === m.team1;
                matchDiv.innerHTML = `
                    <div class="match-header">
                        <div class="match-teams-compact">
                            <span>${m.team1}</span>
                            <i class="fas fa-bolt"></i>
                            <span>${m.team2}</span>
                        </div>
                    </div>
                    <div class="match-content">
                        <div class="match-team-block">
                            <span class="match-team-name ${isTeam1Winner ? 'winner-team' : ''}">${isTeam1Winner ? m.team1 : m.team2}</span>
                        </div>
                        <div class="match-score-block">
                            <span class="match-score-number ${isTeam1Winner ? 'winner' : ''}">${team1Score}</span>
                            <span class="match-score-divider">:</span>
                            <span class="match-score-number ${!isTeam1Winner ? 'winner' : ''}">${team2Score}</span>
                        </div>
                    </div>
                    <div class="match-footer">
                        <div class="match-result-badge"><i class="fas fa-file-alt"></i> Результат матча</div>
                        <div class="match-number-badge"><i class="fas fa-hashtag"></i> Матч #${matches.length - idx}</div>
                    </div>
                `;
                container.appendChild(matchDiv);
            });
        }

        // ---------- НОВОСТИ (статика) ----------
        function renderNews() {
            const news = [
                { title: 'Открытие сайта', date: '2026-02-17', desc: 'На данном сайте сможете увидеть историю матчей, рейтинг команд и статистику игроков.' },
                { title: 'Обновление 1.1v', date: '2026-02-17', desc: 'Добавлены регистрация, вход и загрузка результатов матчей для лидера.' },
            ];
            const container = document.getElementById('newsContainer');
            container.innerHTML = '';
            news.forEach(n => {
                const div = document.createElement('div');
                div.className = 'news-item';
                div.innerHTML = `
                    <div class="news-title">${n.title}</div>
                    <div class="news-date"><i class="far fa-calendar-alt"></i> ${n.date}</div>
                    <div class="news-desc">${n.desc}</div>
                `;
                container.appendChild(div);
            });
        }

        // ---------- АВТОРИЗАЦИЯ (локальная, с ролью лидера для Quantum) ----------
        function loadUsers() {
            const saved = localStorage.getItem('spacer_users');
            users = saved ? JSON.parse(saved) : [];
        }
        function saveUsers() {
            localStorage.setItem('spacer_users', JSON.stringify(users));
        }
        function updateUserWidget() {
            const greeting = document.getElementById('greetingText');
            const authBtn = document.getElementById('openAuthModalBtn');
            const leaderActions = document.getElementById('leaderActions');
            if (currentUser) {
                greeting.innerText = `${currentUser.name} (${currentUser.role})`;
                authBtn.innerHTML = '<i class="fas fa-sign-out-alt"></i> Выйти';
                leaderActions.style.display = currentUser.role === 'Лидер' ? 'flex' : 'none';
            } else {
                greeting.innerText = 'Гость';
                authBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Вход';
                leaderActions.style.display = 'none';
            }
        }

        // Генерация одноразового кода
        function generateCode() { return Math.floor(1000 + Math.random() * 9000).toString(); }

        // Уведомления
        function showUploadNotification() {
            const n = document.getElementById('uploadNotification');
            n.style.display = 'flex';
            setTimeout(() => n.style.display = 'none', 3000);
        }
        function showDeleteNotification() {
            const n = document.getElementById('deleteNotification');
            n.style.display = 'flex';
            setTimeout(() => n.style.display = 'none', 3000);
        }

        // ---------- ИНИЦИАЛИЗАЦИЯ ----------
        fetchTeams();
        fetchMatches();
        renderNews();
        loadUsers();
        updateUserWidget();
        initWebSocket();

        // ---------- ТАБЫ ----------
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active-pane'));
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab).classList.add('active-pane');
            });
        });

        // ---------- МОДАЛКА АВТОРИЗАЦИИ ----------
        const authModal = document.getElementById('authModal');
        const openBtn = document.getElementById('openAuthModalBtn');
        const closeBtn = document.getElementById('closeAuthModal');
        const loginTab = document.getElementById('loginTabBtn');
        const registerTab = document.getElementById('registerTabBtn');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const codeBlock = document.getElementById('codeVerificationBlock');
        const loginName = document.getElementById('loginName');
        const loginPass = document.getElementById('loginPass');
        const regName = document.getElementById('regName');
        const regPass = document.getElementById('regPass');
        const codeInput = document.getElementById('codeInput');
        const codeDisplay = document.getElementById('oneTimeCodeDisplay');
        const loginSubmit = document.getElementById('loginSubmitBtn');
        const registerSubmit = document.getElementById('registerSubmitBtn');
        const verifyBtn = document.getElementById('verifyCodeBtn');

        function showLogin() {
            loginTab.classList.add('active-auth');
            registerTab.classList.remove('active-auth');
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            codeBlock.style.display = 'none';
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('registerError').style.display = 'none';
            document.getElementById('codeError').style.display = 'none';
        }
        function showRegister() {
            registerTab.classList.add('active-auth');
            loginTab.classList.remove('active-auth');
            registerForm.style.display = 'block';
            loginForm.style.display = 'none';
            codeBlock.style.display = 'none';
        }
        loginTab.addEventListener('click', showLogin);
        registerTab.addEventListener('click', showRegister);

        openBtn.addEventListener('click', () => {
            if (currentUser) {
                // Выход
                currentUser = null;
                updateUserWidget();
            } else {
                showLogin();
                authModal.classList.add('active-modal');
            }
        });
        closeBtn.addEventListener('click', () => {
            authModal.classList.remove('active-modal');
            showLogin();
            loginName.value = loginPass.value = regName.value = regPass.value = '';
            codeInput.value = '';
        });

        // Регистрация
        registerSubmit.addEventListener('click', () => {
            const name = regName.value.trim();
            const pass = regPass.value.trim();
            if (!name || !pass) {
                document.getElementById('registerErrorText').innerText = 'Заполните все поля';
                document.getElementById('registerError').style.display = 'flex';
                setTimeout(() => document.getElementById('registerError').style.display = 'none', 3000);
                return;
            }
            if (users.some(u => u.name === name)) {
                document.getElementById('registerErrorText').innerText = 'Имя уже занято';
                document.getElementById('registerError').style.display = 'flex';
                setTimeout(() => document.getElementById('registerError').style.display = 'none', 3000);
                return;
            }
            const role = (name === 'Quantum') ? 'Лидер' : 'Игрок';
            pendingUser = { name, pass, role };
            currentCode = generateCode();
            codeDisplay.innerText = currentCode;
            loginForm.style.display = 'none';
            registerForm.style.display = 'none';
            codeBlock.style.display = 'block';
        });

        // Вход
        loginSubmit.addEventListener('click', () => {
            const name = loginName.value.trim();
            const pass = loginPass.value.trim();
            if (!name || !pass) {
                document.getElementById('loginErrorText').innerText = 'Введите имя и пароль';
                document.getElementById('loginError').style.display = 'flex';
                setTimeout(() => document.getElementById('loginError').style.display = 'none', 3000);
                return;
            }
            const user = users.find(u => u.name === name);
            if (!user || user.pass !== pass) {
                document.getElementById('loginErrorText').innerText = 'Неверное имя или пароль';
                document.getElementById('loginError').style.display = 'flex';
                setTimeout(() => document.getElementById('loginError').style.display = 'none', 3000);
                return;
            }
            pendingUser = user;
            currentCode = generateCode();
            codeDisplay.innerText = currentCode;
            loginForm.style.display = 'none';
            registerForm.style.display = 'none';
            codeBlock.style.display = 'block';
        });

        // Подтверждение кода
        verifyBtn.addEventListener('click', () => {
            if (codeInput.value !== currentCode) {
                document.getElementById('codeErrorText').innerText = 'Неверный код';
                document.getElementById('codeError').style.display = 'flex';
                setTimeout(() => document.getElementById('codeError').style.display = 'none', 3000);
                return;
            }
            if (!pendingUser) return;
            if (!users.some(u => u.name === pendingUser.name)) {
                users.push(pendingUser);
                saveUsers();
            }
            currentUser = pendingUser;
            updateUserWidget();
            authModal.classList.remove('active-modal');
            pendingUser = null;
            currentCode = null;
            showLogin();
        });

        // ---------- ЗАГРУЗКА МАТЧА ----------
        const uploadModal = document.getElementById('uploadMatchModal');
        const uploadBtn = document.getElementById('uploadMatchBtn');
        const closeUpload = document.getElementById('closeUploadModal');
        const saveMatch = document.getElementById('saveMatchBtn');
        const matchTeam1 = document.getElementById('matchTeam1');
        const matchTeam2 = document.getElementById('matchTeam2');
        const matchScore = document.getElementById('matchScore');
        const matchWinner = document.getElementById('matchWinner');

        uploadBtn.addEventListener('click', () => uploadModal.classList.add('active-modal'));
        closeUpload.addEventListener('click', () => uploadModal.classList.remove('active-modal'));
        saveMatch.addEventListener('click', () => {
            if (!matchTeam1.value || !matchTeam2.value || !matchScore.value || !matchWinner.value) {
                alert('Заполните все поля');
                return;
            }
            const newMatch = {
                team1: matchTeam1.value,
                team2: matchTeam2.value,
                score: matchScore.value,
                winner: matchWinner.value
            };
            // Отправляем на сервер или сохраняем локально
            saveMatchToServer(newMatch);
            // Очистка
            matchTeam1.value = matchTeam2.value = matchScore.value = matchWinner.value = '';
            uploadModal.classList.remove('active-modal');
            // Если сервер недоступен, вызов из saveMatchToServer уже обновил UI
        });

        // ---------- УДАЛЕНИЕ МАТЧА ----------
        const deleteModal = document.getElementById('deleteMatchModal');
        const deleteBtn = document.getElementById('deleteMatchBtn');
        const closeDelete = document.getElementById('closeDeleteModal');
        const confirmDelete = document.getElementById('confirmDeleteBtn');
        const matchNumberInput = document.getElementById('matchNumberToDelete');

        deleteBtn.addEventListener('click', () => {
            matchNumberInput.value = '';
            document.getElementById('deleteError').style.display = 'none';
            deleteModal.classList.add('active-modal');
        });
        closeDelete.addEventListener('click', () => deleteModal.classList.remove('active-modal'));
        confirmDelete.addEventListener('click', () => {
            const num = parseInt(matchNumberInput.value);
            if (isNaN(num) || num < 1 || num > matches.length) {
                document.getElementById('deleteErrorText').innerText = `Некорректный номер (всего матчей: ${matches.length})`;
                document.getElementById('deleteError').style.display = 'flex';
                setTimeout(() => document.getElementById('deleteError').style.display = 'none', 3000);
                return;
            }
            deleteMatchFromServer(num);
            deleteModal.classList.remove('active-modal');
        });

        // ---------- ЭМУЛЯЦИЯ СИНХРОНИЗАЦИИ ПРИ ЛОКАЛЬНЫХ ИЗМЕНЕНИЯХ ----------
        window.addEventListener('storage', (e) => {
            if (e.key === 'spacer_matches') {
                fetchMatches(); // обновить из localStorage
            }
        });
        // Для broadcast (если WebSocket не работает)
        if (window.broadcastChannel) {
            window.broadcastChannel.onmessage = (e) => {
                if (e.data === 'matches_updated') fetchMatches();
            };
        }

        // Переопределим локальные сохранения, чтобы оповещать другие вкладки
        const originalSave = saveMatchToServer;
        saveMatchToServer = (match) => {
            originalSave(match);
            if (!navigator.onLine) { // если офлайн, имитируем обновление
                if (window.broadcastChannel) window.broadcastChannel.postMessage('matches_updated');
                showUploadNotification();
            }
        };
    })();
</script>
</body>
</html>
