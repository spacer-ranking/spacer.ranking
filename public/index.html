        // ---------- WEBSOCKET ----------
        function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = WS_URL || `${protocol}//${window.location.host}`;
            const ws = new WebSocket(wsUrl);
            
            ws.onmessage = (e) => {
                try {
                    const msg = JSON.parse(e.data);
                    if (msg.type === 'update') {
                        fetchTeams();
                        fetchMatches();
                        fetchNews();
                    }
                } catch (err) {}
            };
            
            ws.onerror = () => {
                // Fallback: –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ localStorage
                window.addEventListener('storage', (st) => {
                    if (st.key === 'spacer_update') fetchTeams();
                });
            };
        }

                e.target.classList.remove('active-modal');
            }
        });
    })();
</script>
