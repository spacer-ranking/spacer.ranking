        function renderTeams() {
            const container = document.getElementById('teamsContainer');
            container.innerHTML = '';
            const sorted = [...teams].sort((a,b) => b.rating - a.rating);
            sorted.forEach((team, index) => {
                const wrapper = document.createElement('div');

                const initial = team.name.charAt(0).toUpperCase();

                const roster = document.createElement('div');
                roster.className = 'roster-container';

                    roster.innerHTML = '<div style="color:#8896b0; padding:8px;">–ù–µ—Ç –∏–≥—Ä–æ–∫–æ–≤</div>';

        // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ select'–æ–≤ –≤ –º–æ–¥–∞–ª–∫–µ –º–∞—Ç—á–∞

                const opt2 = document.createElement('option');
                opt2.value = t.name;
                opt2.textContent = t.name;

        // ---------- –†–ï–ù–î–ï–† –ú–ê–¢–ß–ï–ô ----------
        function renderMatches() { /* –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */ }

        function updateUserWidget() {

            renderTeams();

        // API –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
        async function registerUser(name, pass) { return await apiFetch('/register', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name, pass }) }); }
        async function loginUser(name, pass) { return await apiFetch('/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name, pass }) }); }

        // ---------- API –î–õ–Ø –ö–û–ú–ê–ù–î ----------
        async function createTeamOnServer(name, rating) {
            return await apiFetch('/teams', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, rating: parseInt(rating) || 0 })
            });
        }

        async function addPlayerToTeam(teamId, playerName, playerRole) {
            return await apiFetch(`/teams/${teamId}/players`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: playerName, role: playerRole })
            });
        }

        // ---------- WEBSOCKET ----------
        function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = WS_URL || `${protocol}//${window.location.host}`;
            const ws = new WebSocket(wsUrl);
            ws.onmessage = (e) => {
                try {
                    const msg = JSON.parse(e.data);
                    if (msg.type === 'update') {
                        fetchTeams();
                        fetchMatches();
                    }
                } catch (err) {}
            };
            ws.onerror = () => {
                window.addEventListener('storage', (st) => {
                    if (st.key === 'spacer_matches') fetchMatches();
                });
            };
        }

        // ---------- –°–û–•–†–ê–ù–ï–ù–ò–ï/–£–î–ê–õ–ï–ù–ò–ï –ú–ê–¢–ß–ï–ô ----------
        async function saveMatchOnServer(matchData) {
            try {
                await apiFetch('/matches', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(matchData)
                });
                showUploadNotification();
            } catch (e) {
                matches.push(matchData);
                localStorage.setItem('spacer_matches', JSON.stringify(matches));
                renderMatches();
                showUploadNotification();
            }
        }

        fetchTeams();

        updateUserWidget();

        // ---------- –¢–ê–ë–´ ----------
        document.querySelectorAll('.tab-btn').forEach(btn => {

                btn.classList.add('active');

        // ---------- –ú–û–î–ê–õ–ö–ê –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ----------
        // ... (–∫–æ–¥ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ —Ä–µ—à–µ–Ω–∏—è)

        // ---------- –ú–û–î–ê–õ–ö–ê –°–û–ó–î–ê–ù–ò–Ø –ö–û–ú–ê–ù–î–´ ----------
        const createTeamModal = document.getElementById('createTeamModal');
        document.getElementById('createTeamBtn').addEventListener('click', () => {
            createTeamModal.classList.add('active-modal');
        });
        document.getElementById('closeCreateTeamModal').addEventListener('click', () => {
            createTeamModal.classList.remove('active-modal');
        });
        document.getElementById('saveTeamBtn').addEventListener('click', async () => {
            const name = document.getElementById('newTeamName').value.trim();
            const rating = document.getElementById('newTeamRating').value;
            if (!name) return alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã');
            try {
                await createTeamOnServer(name, rating);
                document.getElementById('newTeamName').value = '';
                document.getElementById('newTeamRating').value = '0';
                createTeamModal.classList.remove('active-modal');
                // –¥–∞–Ω–Ω—ã–µ –æ–±–Ω–æ–≤—è—Ç—Å—è –ø–æ WebSocket
            } catch (e) {
                alert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–∞–Ω–¥—ã');
            }
        });

        // ---------- –ú–û–î–ê–õ–ö–ê –î–û–ë–ê–í–õ–ï–ù–ò–Ø –ò–ì–†–û–ö–ê ----------
        const addPlayerModal = document.getElementById('addPlayerModal');
        document.getElementById('closeAddPlayerModal').addEventListener('click', () => {
            addPlayerModal.classList.remove('active-modal');
        });
        document.getElementById('savePlayerBtn').addEventListener('click', async () => {
            const name = document.getElementById('playerName').value.trim();
            const role = document.getElementById('playerRole').value.trim();
            if (!name || !role) return alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
            if (!selectedTeamIdForPlayer) return;
            try {
                await addPlayerToTeam(selectedTeamIdForPlayer, name, role);
                document.getElementById('playerName').value = '';
                document.getElementById('playerRole').value = '';
                addPlayerModal.classList.remove('active-modal');
                selectedTeamIdForPlayer = null;
            } catch (e) {
                alert('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∏–≥—Ä–æ–∫–∞');
            }
        });

        // ---------- –ó–ê–ì–†–£–ó–ö–ê –ú–ê–¢–ß–ê (—Å select) ----------
        const uploadModal = document.getElementById('uploadMatchModal');
        document.getElementById('uploadMatchBtn').addEventListener('click', () => {
            populateTeamSelects(); // –æ–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–∫–∏ –ø–µ—Ä–µ–¥ –ø–æ–∫–∞–∑–æ–º
            uploadModal.classList.add('active-modal');
        });
        document.getElementById('closeUploadModal').addEventListener('click', () => uploadModal.classList.remove('active-modal'));
        document.getElementById('saveMatchBtn').addEventListener('click', () => {
            const t1 = document.getElementById('matchTeam1Select').value;
            const t2 = document.getElementById('matchTeam2Select').value;
            const sc = document.getElementById('matchScore').value.trim();
            const win = document.getElementById('matchWinnerSelect').value;
            if (!t1 || !t2 || !sc || !win) return alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
            saveMatchOnServer({ team1: t1, team2: t2, score: sc, winner: win });
            document.getElementById('matchScore').value = '';
            uploadModal.classList.remove('active-modal');
        });

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ (—É–¥–∞–ª–µ–Ω–∏–µ –º–∞—Ç—á–∞, –∑–∞–∫—Ä—ã—Ç–∏–µ –ø–æ —Ñ–æ–Ω—É) –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
    })();
